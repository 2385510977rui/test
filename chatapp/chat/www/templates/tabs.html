<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

	<!-- Chats Tab title="Chats" -->
	<ion-tab title="聊天" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
		<ion-nav-view name="tab-chats"></ion-nav-view>
	</ion-tab>
	
	
	<!--通讯录-->
	<ion-tab title="通讯录" icon-on="ion-ios-people" icon-off="ion-ios-people-outline" href="#/tab/friends">
		<ion-nav-view name="tab-friends"></ion-nav-view>
	</ion-tab>


	<!-- Account Tab -->
	<ion-tab title="发现" icon-off="ion-android-globe" icon-on="ion-android-globe" href="#/tab/account">
		<ion-nav-view name="tab-account"></ion-nav-view>
	</ion-tab>
     
    <!-- Dashboard Tab title="Status"-->
	<ion-tab title="设置" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/dash">
		<ion-nav-view name="tab-dash"></ion-nav-view>
	</ion-tab>
 
</ion-tabs>
