<ion-view view-title="">
	<ion-header-bar align-title="left" class="bar-dark">
		<div class="h1 title ziliao">
			<a class="icon ion-arrow-left-c" href="#/tab/chats"></a>
			<span>聊天</span>
		</div>
		<div class="buttons">
			<button class="button button-icon icon ion-person"></button>
		</div>
	</ion-header-bar>

	<ion-content class="rj-stable-content" id="chats-detail-content">
		<ion-list>
			<div ng-repeat="item in faxin">
				<div class="rj-message-wrap" ng-if="item.c!=cool">
					<img src="img/ben.png" class="rj-head-pic">
					<span class="rj-triangle-left"></span>
					<p class="rj-message" ng-bind="item.s"></p>
				</div>
				<div class="rj-message-wrap" ng-if="item.c==cool">
					<img src="img/max.png" class="rj-head-pic-right">
					<span class="rj-triangle-right"></span>
					<p class="rj-message-right" ng-bind="item.s"></p>
				</div>
			</div>
		</ion-list>
	</ion-content>
	<ion-footer-bar align-title="left" class="bar-light" resize-foot-bar>
		<!-- <div class="buttons rj-footer-buttons-left">
        <button class="button button-icon icon ion-ios-mic-outline">
        </button>
    </div> -->
		<div class="rj-footer-btn-wrap">
			<button class="button button-icon icon ion-ios-mic-outline rj-footer-btn-left">
        </button>
		</div>
		<label class="item item-input rj-footer-input">
        <textarea msd-elastic ng-model="kk.send_content"></textarea>
        <div class="buttons">
            <button class="rj-footer-btn button button-icon icon ion-happy-outline"></button>
        </div>
    </label>
		<div class="rj-footer-btn-wrap">
			<div class="buttons" ng-show="!kk.send_content || kk.send_content === ''">
				<button class="button button-icon icon ion-ios-plus-outline rj-footer-btn-left">
            </button>
			</div>
			<div class="rj-send-button" ng-hide="!kk.send_content || kk.send_content === ''">
				<p ng-click="fa()">发送</p>
			</div>
		</div>
	</ion-footer-bar>
</ion-view>
